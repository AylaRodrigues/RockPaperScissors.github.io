<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Atma&family=Poppins:wght@200&family=Rancho&display=swap" rel="stylesheet">

<body>

  <header>
    <h3>Pedra, Papel e Tesoura</h3>
  </header>  

  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Comece o jogo!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r" alt="Pedra">
      <img src="images/rock.png">
    </div>

    <div class="choice" id="p" alt="Papel">
      <img src="images/paper.png">
    </div>

    <div class="choice" id="s" alt="Tesoura">
      <img src="images/scissors.png">
    </div>

  </div>
  
  <p id="action-message">Fa√ßa sua jogada.</p>

  <script src="app.js" charset="utf-8"></script>

</body>
